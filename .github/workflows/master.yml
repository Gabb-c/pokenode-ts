name: Master

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3.3.0
        with:
          node-version: current

      - name: Install dependencies
        uses: bahmutov/npm-install@v1.8.17
        with:
          install-command: yarn --frozen-lockfile --check-files --silent

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build:ci

      - name: Test
        run: yarn test:ci
